name: PyPI

on:
  push:
    branches:
      - main
  release:
    types:
      - published

env:
  CIBW_BUILD: cp37-* cp38-* cp39-* cp310-* cp311-*
  CIBW_ARCHS: auto64
  CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
  CIBW_BEFORE_ALL_MACOS: brew install libomp llvm
  CIBW_ENVIRONMENT_MACOS: CC=$(brew --prefix llvm@15)/bin/clang CXX=$(brew --prefix llvm@15)/bin/clang++
  CIBW_BEFORE_BUILD: pip install --upgrade pip setuptools wheel ninja numpy cython
  MACOSX_DEPLOYMENT_TARGET: 10.15


jobs:
  build-wheels:
    runs-on: ${{ matrix.os }}
    if:  ${{ github.repository == 'PalamaraLab/ASMC' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-12]

    steps:

      - name: checkout repo & submodules
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.11.3

      - uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: ./wheelhouse/*.whl


  upload_all:
    name: Upload wheels to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/setup-python@v2

      - name: Download wheels
        uses: actions/download-artifact@v1
        with:
          name: wheels

      - uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          packages_dir: wheels/
