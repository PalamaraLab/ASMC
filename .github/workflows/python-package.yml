name: Build python wheels

on:
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build_wheels_cloud:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request' || github.repository == 'PalamaraLab/ASMC'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: auto64
            py-vers: cp39-* cp310-* cp311-* cp312-* cp313-*
            before-all: dnf -y install boost-devel zlib
            extra-env: ""
            mdt: ""
          - os: macos-13
            arch: x86_64
            py-vers: cp39-* cp310-* cp311-* cp312-* cp313-*
            before-all: brew install boost zlib
            extra-env: CC="$(brew --prefix llvm@15)/bin/clang" CXX="$(brew --prefix llvm@15)/bin/clang++" HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
            mdt: 13
          - os: macos-14
            arch: arm64
            py-vers: cp39-* cp310-* cp311-* cp312-* cp313-*
            before-all: brew install boost zlib
            extra-env: CC="$(brew --prefix llvm@15)/bin/clang" CXX="$(brew --prefix llvm@15)/bin/clang++" HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
            mdt: 14

    env:
      CIBW_BUILD: ${{ matrix.py-vers }}
      CIBW_SKIP: cp3*-musllinux_*
      CIBW_ARCHS: ${{ matrix.arch }}
      CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
      CIBW_BEFORE_ALL: ${{ matrix.before-all }}
      CIBW_BEFORE_BUILD: pip install --upgrade pip setuptools wheel ninja numpy cython
      CIBW_ENVIRONMENT: ${{ matrix.extra-env }}
      MACOSX_DEPLOYMENT_TARGET: ${{ matrix.mdt }}

    steps:

      - name: checkout repo & submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-cloud-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          retention-days: 1

  upload_all:
    name: Upload to PyPI
    needs: [build_wheels_cloud]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' && github.event.action == 'published' && github.repository == 'PalamaraLab/ASMC' }}

    steps:
      - name: Download wheels from cloud runners
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-cloud-*
          merge-multiple: true
          path: wheels

      - uses: pypa/gh-action-pypi-publish@v1.10.1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          packages_dir: wheels/
