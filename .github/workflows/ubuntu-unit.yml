name: "Unit tests: Ubuntu"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:

  build-and-test:
    name: Unit tests on Ubuntu
    runs-on: ubuntu-24.04
    if:  ${{ github.event_name == 'pull_request' || github.repository == 'PalamaraLab/ASMC' }}
    timeout-minutes: 10

    steps:

      - name: checkout repo & submodules
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 0

      - name: install deps
        run: |
          sudo apt -y update
          sudo apt -y install libboost-iostreams-dev libboost-program-options-dev zlib1g-dev

      - name: make build directory
        run: mkdir -p build_dir

      - name: cmake configure
        run: cmake ..
        working-directory: build_dir

      - name: cmake build
        run: cmake --build . --parallel 4 --target ASMC_unit_tests
        working-directory: build_dir

      - name: cmake test
        run: ctest -j2 -R Asmc_unit_tests --output-on-failure
        working-directory: build_dir
