name: Python tests on Ubuntu

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:

  build-and-test:
    name: Unit tests via Python on Ubuntu
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'pull_request' || github.repository == 'PalamaraLab/ASMC' }}
    timeout-minutes: 10

    strategy:
      matrix:
        python-version: ["3.10", "3.14"]

    steps:
      - name: checkout repo & submodules
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 0

      - name: install deps
        run: |
          sudo apt -y update
          sudo apt -y install libboost-iostreams-dev libboost-program-options-dev zlib1g-dev

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: install python bindings
        run: |
          python -m pip install --upgrade pip setuptools wheel ninja
          python -m pip install .

      - name: python unit tests
        run: |
          python -m unittest discover test "test_unit*.py"

      - name: python regression tests
        run: |
          python -m unittest discover test "test_regression.py"
